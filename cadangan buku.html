<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjana Judul Buku</title>
    <style>
        /* Style untuk keseluruhan laman */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Kotak utama */
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        /* Tajuk utama */
        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        /* Dropdown & Button */
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        /* Kotak hasil */
        #hasil {
            font-size: 18px;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ“š Penjana Judul Buku ðŸ“š</h2>
        <label for="kategori">Pilih Kategori:</label>
        <select id="kategori">
            <option value="Fiksyen">Fiksyen</option>
            <option value="Bukan Fiksyen">Bukan Fiksyen</option>
            <option value="Komik">Komik</option>
            <option value="Novel">Novel</option>
        </select>
        <button onclick="cadangBuku()">ðŸ“– Cadangkan Buku</button>

        <div id="hasil"></div>
    </div>

    <script>
        const buku = {
            "Fiksyen": [
                { "tajuk": "Harry Potter", "sinopsis": "Kisah seorang budak yang menjadi ahli sihir." },
                { "tajuk": "Lord of the Rings", "sinopsis": "Perjalanan epik untuk memusnahkan cincin kuasa." },
                { "tajuk": "Percy Jackson", "sinopsis": "Pengembaraan seorang separuh dewa dalam dunia moden." }
            ],
            "Bukan Fiksyen": [
                { "tajuk": "Sapiens", "sinopsis": "Sejarah ringkas umat manusia." },
                { "tajuk": "Atomic Habits", "sinopsis": "Cara membentuk tabiat kecil yang membawa kejayaan besar." }
            ],
            "Komik": [
                { "tajuk": "One Piece", "sinopsis": "Pengembaraan lanun mencari harta karun terhebat." },
                { "tajuk": "Marvel Avengers", "sinopsis": "Kisah wira-wira bertarung melawan kejahatan." }
            ],
            "Novel": [
                { "tajuk": "Pulang", "sinopsis": "Sebuah kisah keluarga dan pencarian diri." },
                { "tajuk": "Tenggelamnya Kapal Van Der Wijck", "sinopsis": "Cinta dan perbezaan darjat dalam masyarakat." }
            ]
        };

        function cadangBuku() {
            let kategori = document.getElementById("kategori").value;
            let pilihan = buku[kategori][Math.floor(Math.random() * buku[kategori].length)];
            document.getElementById("hasil").innerHTML = `<b>ðŸ“– ${pilihan.tajuk}</b><br>ðŸ“œ ${pilihan.sinopsis}`;
        }
    </script>

</body>
</html>
